---
- name: Add host to /etc/hosts
  lineinfile:
    path: /etc/hosts
    line: "{{ item }}"
  loop:
    - '{{ proxy_server_ip }} {{virtual_domain}}'

- name: Open Firewall for services
  firewalld:
    service: "{{ item }}"
    permanent: yes
    state: enabled
  with_items:
    - http
    - https

- name: firewalld reload
  shell: firewall-cmd --reload

- name: Install nginx
  yum:
    name: nginx
    state: latest
  notify: Restart nginx

- name: Enable nginx
  systemd:
    name: nginx
    state: restarted
    enabled: yes

- name: Nginx conf
  template:
    src: nginx.default.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  notify: Reload nginx

- name: Add virtual domain in NGINX
  template:
    src: virtual_host.conf.j2
    dest: /etc/nginx/conf.d/{{ virtual_domain }}.conf
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  notify: Reload nginx  

- name: Create WordPress Document Root
  file:
    path: "/etc/nginx/ssl"
    state: directory
    owner: "root"
    group: "root"
    mode: '0755'  

- name: Copy ssl cert
  copy:
    src: '../files/{{ item }}'
    dest: '/etc/nginx/ssl/{{ item }}'
    owner: "root"
    group: "root"
    mode: '0644'    
  loop:
    - 'localhost.key'
    - 'localhost.crt'    
    - 'ca.crt'    