---
- hosts: all
  become: true
  vars_files:
    - vars.yml
  roles:
    - common

- name: Install nfs server
  hosts: nfs
  become: true
  vars_files:
    - vars.yml  
  roles:
    - nfs-server
    - node-exporter
    - filebeat      
    
- name: Install MySQL Master server
  hosts: master
  become: true
  vars_files:
    - vars.yml  
  roles:
    - mysql-master  
    - node-exporter      
    - filebeat      

- name: Install MySQL Replica server
  hosts: replica
  become: true
  vars_files:
    - vars.yml  
  roles:
    - mysql-replica  
    - node-exporter  
    - filebeat      

