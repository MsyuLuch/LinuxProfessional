- name: Install proxy server
  hosts: proxy
  become: true
  vars_files:
    - vars.yml  
  roles:
    - web-nginx
    - node-exporter  
    - filebeat  

- name: Install web server
  hosts: web
  become: true
  vars_files:
    - vars.yml  
  roles:
    - web-httpd
    - node-exporter    
    - filebeat      

- name: Install monitoring server
  hosts: monitoring
  become: true
  vars_files:
    - vars.yml  
  roles:
    - monitoring       

- name: Install elk server
  hosts: elk
  become: true
  vars_files:
    - vars.yml  
  roles:
    - elk  
    - node-exporter          